<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Adventure Booking</title>

    <link rel="icon" href="../favicon/favicon.ico" type="image/x-icon">
 
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
 
    <link rel="apple-touch-icon" href="../favicon/apple-touch-icon.png">
 
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
</head>

<body class="advbuk" x-data="{ 
    localadults:'',
    localchildren:'',
    foreignadults:'',
    foreignchildren:'',
    addadultguide: false,
    addchildrenguide: false,
    buttonText: 'Book Now!',
    calculateTotal: function() { 
        let baseCost = this.localadults * 5000 + this.localchildren * 2000 + this.foreignadults * 10000 + this.foreignchildren * 5000;
        return baseCost + (this.addadultguide ? 1000 : 0) + (this.addchildrenguide ? 500 : 0);
    }}"
    x-init="() => { Alpine.initData({ 
        'localadults': '', 
        'localchildren': '', 
        'foreignadults': '', 
        'foreignchildren': '', 
        'addadultguide': false, 
        'addchildrenguide': false,
        calculateTotal: function() { 
            let baseCost = this.localadults * 5000 + this.localchildren * 2000 + this.foreignadults * 10000 + this.foreignchildren * 5000;
            return baseCost + (this.addadultguide ? 1000 : 0) + (this.addchildrenguide ? 500 : 0);
        }
    })}">

    <h2 id="page"><u style=" font-size: 60px;">BOOK ADVENTURES - DIVING</u></h2>
    <br>
    

    <div><!--localAdults-->
        <label id="abt-deluxe" for="localadults" style="display: block; margin-bottom: 5px; margin-top: 30px; font-size: 30px;">Number of Local Adults</label>
        <input type="number" id="localadults" x-model="localadults" min="0" max="10" style="width: 500px; margin-bottom: 10px; height: 25px;">
    </div>

    <div><!--localChildren-->
        <label id="abt-deluxe" for="localchildren" style="display: block; margin-bottom: 5px; margin-top: 30px; font-size: 30px;">Number of Local Children</label>
        <input type="number" id="localchildren" x-model="localchildren" min="0" max="10" style="width: 500px; margin-bottom: 10px; height: 25px;">
    </div>

    <div><!--ForeignAdults-->
        <label  id="abt-deluxe" for="foreignadults" style="display: block; margin-bottom: 5px; margin-top: 30px; font-size: 30px;">Number of Foreign Adults</label>
        <input type="number" id="foreignadults" x-model="foreignadults" min="0" max="10" style="width: 500px; margin-bottom: 10px; height: 25px;">
    </div>

    <div><!--ForiegnChildren-->
        <label id="abt-deluxe" for="foreignchildren" style="display: block; margin-bottom: 5px; margin-top: 30px; font-size: 30px;">Number of Foreign Children</label>
        <input type="number" id="foreignchildren" x-model="foreignchildren" min="0" max="10" style="width: 500px; margin-bottom: 10px; height: 25px;">
    </div>

    <div><!-- Adult Guide -->
        <label>
            <input type="checkbox" x-model="addadultguide" style="width: 40px; margin-bottom: 10px; height: 25px;"> <b style="font-size: 20px;">Adult's Guide (+Rs.1000)</b>
        </label>
    </div>

    <div><!-- Children's Guide -->
        <label>
            <input type="checkbox"  x-model="addchildrenguide" style="width: 40px; margin-bottom: 10px; height: 25px;"><b style="font-size: 20px;"> Children's Guide (+Rs.500)</b> 
        </label>
    </div>

    <div><!--calculation-->
        <p style="font-size: 30px;">Total Cost: $<span x-text="calculateTotal()"></span></p>
    </div>

<!-- Book Button -->
    <button x-text="buttonText" @click="buttonText = (buttonText === 'Book Now!') ? 'Press again to confirm' : (buttonText === 'Press again to confirm') ? 'Booking Succussful!' : buttonText" style="width: 150px; margin-bottom: 10px; margin-top: 30px; height: 58px; font-size: 25px;"></button>


</body>
</html>
