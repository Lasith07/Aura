<h1 id="fancy">Booking</h1>
  <form id="booking-form" action="booking.php" method="POST">
    <label for="full-name">Full Name:</label>
    <input type="text" id="full-name" name="full_name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="branch">Branch:</label>
    <select id="branch" name="branch">
        <option value="negombo">Negombo</option>
        <option value="riverston">Riverston</option>
    </select><br>

    <label for="room-type">Room Type:</label>
    <select id="room-type" name="room_type">
        <option value="single">Eco</option>
        <option value="double">Deluxe</option>
    </select><br>

    <label for="rooms">Number of Rooms:</label>
    <select id="rooms" name="rooms">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">4</option>
    </select><br>

    <label for="check-in">Check-in Date:</label>
    <input type="date" id="check-in" name="check_in" required><br>

    <label for="check-out">Check-out Date:</label>
    <input type="date" id="check-out" name="check_out" required><br>

        <label for="quantity">Adults:</label>
        <input type="number" id="quantity" name="quantity" min="0"><br>
        <label for="quantity">Children:</label>
        <input type="number" id="quantity" name="quantity" min="0"><br>

        <h1 id="page">Adventures</h1>

    <select id="ads" name="adventures">
        <option value="Snorkeling + Scuba Diving">Snorkeling + Scuba Diving - Negombo</option>
        <option value="Rafting">Rafting - Riverston</option>
    </select><br>

    <label for="quantity">Adults:</label>
    <input type="number" id="quantity" name="quantity" min="0"><br>

    <label for="special-requests">Special Requests:</label>
    <textarea id="special-requests" name="special_requests" rows="4" cols="50"></textarea><br>

    <input type="submit" value="Submit">
</form>
